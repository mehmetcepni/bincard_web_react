<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">

        <button id="testModalBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Modal'Ä± Test Et

    <script>
        // AuthService mock
        const AuthService = {
            isAuthenticated: () => false, // Test iÃ§in false dÃ¶ndÃ¼r

            showLoginConfirmModal: (actionName = 'Bu iÅŸlemi', navigate) => {
                return new Promise((resolve) => {
                    const isLoggedIn = AuthService.isAuthenticated();
                    if (isLoggedIn) {
                        resolve(true);
                        return;
                    }

                    // Unique ID oluÅŸtur
                    const modalId = 'loginModal_' + Date.now();
                    const yesButtonId = 'loginConfirmYes_' + Date.now();
                    const noButtonId = 'loginConfirmNo_' + Date.now();

                    // Modal oluÅŸtur
                    const modal = document.createElement('div');
                    modal.id = modalId;
                    modal.className = 'fixed inset-0 z-[1000] flex items-center justify-center p-4';
                    modal.style.background = 'rgba(0, 0, 0, 0.7)';
                    modal.style.backdropFilter = 'blur(8px)';
                    modal.style.WebkitBackdropFilter = 'blur(8px)';
                    
                    modal.innerHTML = `
                        <div class="relative bg-white rounded-3xl max-w-md w-full shadow-2xl border border-gray-200 overflow-hidden animate-fade-in-up">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 text-center">
                            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            </div>
                            <h3 class="text-xl font-bold">GiriÅŸ Gerekli</h3>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-6 text-center">
                            <p class="text-gray-700 text-lg mb-2 font-semibold">${actionName} gerÃ§ekleÅŸtirmek iÃ§in</p>
                            <p class="text-gray-600 mb-6">giriÅŸ yapmanÄ±z gerekiyor.</p>
                            <p class="text-blue-600 font-medium">GiriÅŸ yapmak ister misiniz?</p>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="flex gap-3 p-6 pt-0">
                            <button 
                            id="${noButtonId}" 
                            class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-all duration-200 font-medium"
                            type="button"
                            >
                            HayÄ±r
                            </button>
                            <button 
                            id="${yesButtonId}" 
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all duration-200 font-bold shadow-lg transform hover:scale-105"
                            type="button"
                            >
                            Evet, GiriÅŸ Yap
                            </button>
                        </div>
                        </div>
                    `;

                    // Modal'Ä± DOM'a ekle
                    document.body.appendChild(modal);

                    // Event handler fonksiyonlarÄ±
                    const handleYesClick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('âœ… Evet butonuna tÄ±klandÄ±, login sayfasÄ±na yÃ¶nlendiriliyor...');
                        alert('Evet butonuna tÄ±klandÄ±! Login sayfasÄ±na yÃ¶nlendirilecek.');
                        modal.remove();
                        document.removeEventListener('keydown', handleEscPress);
                        resolve(true);
                    };

                    const handleNoClick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('âŒ HayÄ±r butonuna tÄ±klandÄ±, modal kapatÄ±lÄ±yor...');
                        alert('HayÄ±r butonuna tÄ±klandÄ±! Modal kapatÄ±lacak.');
                        modal.remove();
                        document.removeEventListener('keydown', handleEscPress);
                        resolve(false);
                    };

                    const handleModalClick = (e) => {
                        if (e.target === modal) {
                            console.log('ðŸ”½ Modal dÄ±ÅŸÄ±na tÄ±klandÄ±, modal kapatÄ±lÄ±yor...');
                            modal.remove();
                            document.removeEventListener('keydown', handleEscPress);
                            resolve(false);
                        }
                    };

                    const handleEscPress = (e) => {
                        if (e.key === 'Escape') {
                            console.log('âŒ¨ï¸ ESC tuÅŸuna basÄ±ldÄ±, modal kapatÄ±lÄ±yor...');
                            modal.remove();
                            document.removeEventListener('keydown', handleEscPress);
                            resolve(false);
                        }
                    };

                    // DOM elemanlarÄ± yÃ¼klendikten sonra event listener'larÄ± ekle
                    setTimeout(() => {
                        const yesButton = document.getElementById(yesButtonId);
                        const noButton = document.getElementById(noButtonId);

                        console.log('ðŸ” Modal butonlarÄ± kontrol ediliyor:', {
                            yesButton: !!yesButton,
                            noButton: !!noButton,
                            yesButtonId,
                            noButtonId
                        });

                        if (yesButton && noButton) {
                            console.log('âœ… Butonlar bulundu, event listener\'lar ekleniyor...');
                            
                            // Event listener'larÄ± ekle
                            yesButton.addEventListener('click', handleYesClick);
                            noButton.addEventListener('click', handleNoClick);
                            modal.addEventListener('click', handleModalClick);
                            document.addEventListener('keydown', handleEscPress);

                            // Test iÃ§in butonlarÄ± konsola yazdÄ±r
                            console.log('ðŸŽ¯ Event listener\'lar baÅŸarÄ±yla eklendi:', {
                                yesButton: yesButton.textContent,
                                noButton: noButton.textContent
                            });
                        } else {
                            console.error('âŒ Butonlar bulunamadÄ±!', {
                                yesButtonFound: !!yesButton,
                                noButtonFound: !!noButton,
                                modalHTML: modal.innerHTML
                            });
                        }
                    }, 100); // 100ms bekle
                });
            }
        };

        // Mock navigate function
        const mockNavigate = (path) => {
            console.log('Navigate to:', path);
            alert('Navigate to: ' + path);
        };

        // Test butonu
        document.getElementById('testModalBtn').addEventListener('click', async () => {
            console.log('Test butonu tÄ±klandÄ±, modal aÃ§Ä±lÄ±yor...');
            const result = await AuthService.showLoginConfirmModal('Test iÅŸlemini', mockNavigate);
            console.log('Modal sonucu:', result);
        });
    </script>
</body>
</html>
